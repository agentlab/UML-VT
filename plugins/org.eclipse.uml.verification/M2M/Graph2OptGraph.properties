# ==============================================================================
# Graph2OptGraph properties
# ==============================================================================

# ATL modules: if several, by order of superimposition (the latter ones overrides the former ones)
Graph2OptGraph.modules = Graph2OptGraph.atl

# Metamodels paths or nsUris
Graph2OptGraph.metamodels.GraphMetaM = platform:/plugin/org.eclipse.uml.verification.graph.model/model/GraphMetaM.ecore

# Libraries paths

# ATL Launching options
Graph2OptGraph.options.supportUML2Stereotypes = false
