# ATL modules: if several, by order of superimposition (the latter ones overrides the former ones)
HGraphtoFGraph.modules = HGraphtoFGraph.atl

# Metamodels paths or nsUris
HGraphtoFGraph.metamodels.GraphMetaM = platform:/plugin/org.eclipse.uml.verification.graph.model/model/GraphMetaM.ecore

# Libraries paths

# ATL Launching options
HGraphtoFGraph.options.supportUML2Stereotypes = false
