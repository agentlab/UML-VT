# ==============================================================================
# UML2Graph properties
# ==============================================================================

# ATL modules: if several, by order of superimposition (the latter ones overrides the former ones)
UML2Graph.modules = UML2Graph.atl

# Metamodels paths or nsUris
UML2Graph.metamodels.DMOSES = DMOSESprofile.Deterministic_Behavior.profile.uml
UML2Graph.metamodels.GraphMetaM = platform:/plugin/org.eclipse.uml.verification.graph.model/model/GraphMetaM.ecore
UML2Graph.metamodels.UML = http://www.eclipse.org/uml2/2.0.0/UML

# Libraries paths
UML2Graph.libraries.UMLReaderLib = UMLReaderLib.asm
UML2Graph.libraries.GraphLib = GraphLib.asm

# ATL Launching options
UML2Graph.options.supportUML2Stereotypes = false
UML2Graph.options.OPTION_CONTENT_TYPE = false
UML2Graph.options.step = false
UML2Graph.options.allowInterModelReferences = false
UML2Graph.options.printExecutionTime = false

